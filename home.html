<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maz.css">
    <link rel="icon" href="img/66.jpg"/>
    <title>RADIO-ONLINE</title>
</head>
<body>
    <main id="play">
        <header>
        <img src="img/111.png"/>
        <h2>live-radio</h2>
        <p id="titel_radio">radio1</p>
    </header>
    <div id="content">
        <article>
            <img src="img/back.png" id="back"/>
            <img src="img/play.png" id="play_button"/>
            <img src="img/next.png" id="next"/>
            <audio src="leson.mp3" id="audio_file"></audio>
        </article>

        <article id="volum">
            <h2>الصوت</h2>
            <input type="range" id="volume_range">
            <h2>السرعة</h2>
            <input type="range" id="volume_speed" max="200" min="0">
        </article>
        <article id="color">
            <button id="color1"></button>
            <button id="color3"></button>
            <button id="color4"></button>
        </article>
    </div>
    </main>


    <script src="script/maz.js"></script>
    <script src="script/volum.js"></script>
    <script src="script/color.js"></script>
</body>
</html>
